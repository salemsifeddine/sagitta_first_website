{% extends "pages/base.html" %}
{% load static %}


{% block head %}
  <link rel="stylesheet" href="{% static 'css/faq.css' %}">
{% endblock head %}

{% block content %}
    

<div class="faqdivcont">
    <h1>Frequently Asked Questions</h1>

<div class="faqs-container">

	{% for faq in faqs %}
	<div class="faq">
		<h3 class="faq-title">
			{{faq.question}}
		</h3>
		<p class="faq-text">
			{{faq.answer}}
            <!-- <span style="font-size: 30px;">&#8964;</span> -->
		</p>
		<button class="faq-toggle">
			<i class="fas fa-chevron-up"></i>
			<i class="fas fa-chevron-down"></i>
		</button>
	</div>
	{% endfor %}
	
	
	
	
	
</div>
</div>
